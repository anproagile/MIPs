{% assign mccp=include.mccp|split:"," %}
{% for mccpnum in mccp %}
  {% if mccpnum contains 'MIP' %}
  <a href="../MIPS/{{mccpnum|strip|downcase}}">{{mccpnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% else %}
  <a href="{{mccpnum|strip|downcase}}">{{mccpnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% endif %}
{% endfor %}
